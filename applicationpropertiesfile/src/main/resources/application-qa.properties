spring.datasource.url=jdbc:mysql://${MYSQL_HOST:dev-db-mysql-aithenticapi.cttbxkl2tz03.us-east-2.rds.amazonaws.com}:${MYSQL_PORT:3306}/sip
spring.datasource.username=${MYSQL_USER:admin}
spring.datasource.password=${MYSQL_PASSWORD:DevMaster^123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.initialization-fail-timeout=0
